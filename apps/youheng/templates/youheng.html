    <script type="text/javascript">
        var isIos = true;
        window.onload = function () {
            var ua = navigator.userAgent.toLowerCase();
            console.log(ua);
            if (/safari/.test(ua) && !/chrome/.test(ua)) {
                isIos = true;
                document.getElementById("wechat").style.display = "none";
                document.getElementById("download_button").setAttribute("href", "{{ iosApp.url }}");
                document.getElementById("version").innerHTML = "{{ iosApp.version }}";
                document.getElementById("size").innerHTML = "{{ iosApp.size }}";
                document.getElementById("time").innerHTML = "{{ iosApp.time_update }}";
//                document.getElementById("download_button").setAttribute("href","itms-services://?action=download-manifest&url=https://www.leefeng.top/apple/ios.plist");
            } else if (/android/.test(ua)) {
                document.getElementById("wechat").style.display = "none";
                document.getElementById("neice").innerText = "正式版";
                document.getElementById("mobile").className = "fa fa-android";

            } else if (/micromessenger/.test(ua)) {
                document.getElementById("body").style.overflow = "hidden";
                document.getElementById("body").style.height = "100%";
            }
        };
        function install() {
            document.getElementById('download_button').style.display = "none";
            document.getElementById('installing_text').className = '';
        }

    </script>
